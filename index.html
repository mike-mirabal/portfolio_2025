  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // THEME PERSISTENCE: apply saved theme on load, then toggle+save
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    (function() {
      const saved = localStorage.getItem('theme');
      const theme = saved === 'dark' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();

    function toggleTheme() {
      const root    = document.documentElement;
      const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
      const next    = current === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // SIDE-NAV OPEN/CLOSE + AUTO-COLLAPSE SUBMENUS
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    ;(function() {
      const nav    = document.getElementById('sideNav');
      const toggle = document.getElementById('navToggle');
      const page   = document.getElementById('pageContent');

      toggle.addEventListener('click', e => {
        e.stopPropagation();
        nav.classList.toggle('open');
        const isOpen = nav.classList.contains('open');
        nav.setAttribute('aria-hidden', !isOpen);
        if (!isOpen) {
          document
            .querySelectorAll('.side-nav .has-sub.open')
            .forEach(li => li.classList.remove('open'));
        }
      });

      page.addEventListener('click', () => {
        if (nav.classList.contains('open')) closeNav();
      });

      function closeNav() {
        nav.classList.remove('open');
        nav.setAttribute('aria-hidden', 'true');
        document
          .querySelectorAll('.side-nav .has-sub.open')
          .forEach(li => li.classList.remove('open'));
      }

      document.querySelectorAll('.sub-toggle').forEach(btn => {
        btn.addEventListener('click', e => {
          e.stopPropagation();
          btn.parentElement.classList.toggle('open');
        });
      });
    })();

    // Always reset side nav state on load
    window.addEventListener('pageshow', () => {
      const nav = document.getElementById('sideNav');
      nav.classList.remove('open');
      nav.setAttribute('aria-hidden', 'true');

      document.querySelectorAll('.side-nav .has-sub.open')
        .forEach(li => li.classList.remove('open'));
    });

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // CHAT TYPEWRITER + USER ECHO LOGIC
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const chatWindow = document.getElementById("chat-window");
    const chatForm   = document.getElementById("chat-form");
    const chatInput  = document.getElementById("chat-input");

    function renderBotMessage(text) {
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      const htmlReply = text
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
        .replace(/\n/g, '<br>');
      botDiv.innerHTML = `<span class="avatar">ðŸ¤–</span><div class="bubble-text">${htmlReply}</div>`;
      chatWindow.appendChild(botDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function renderUserMessage(text) {
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerHTML = `<div class="bubble-text">${text}</div><span class="avatar">ðŸ™‚</span>`;
      chatWindow.appendChild(userDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function typeWriterLines(lines, wordDelay = 100, lineDelay = 400) {
      let lineIdx = 0;
      function nextLine() {
        if (lineIdx >= lines.length) return;
        renderBotMessage(lines[lineIdx]);
        lineIdx++;
        setTimeout(nextLine, lineDelay + lines[lineIdx - 1].split(" ").length * wordDelay);
      }
      nextLine();
    }

    window.addEventListener("DOMContentLoaded", () => {
      typeWriterLines([ "Hi! I'm Mike's Assistant.", "What do you want to know?" ]);
    });

  // âœ… CHAT FORM EVENT HANDLER / LOTTIE ANIMATION
    chatForm.addEventListener("submit", async e => {
    e.preventDefault();
    const userText = chatInput.value.trim();
    if (!userText) return;
    renderUserMessage(userText);
    chatInput.value = "";

    // âœ… Create typing indicator as a bot message bubble
    // âœ… Create typing indicator as a bot message bubble
const typingDiv = document.createElement("div");
typingDiv.className = "message bot";
typingDiv.id = "typing-indicator";
typingDiv.innerHTML = `
  <span class="avatar">ðŸ¤–</span>
  <div class="bubble-text typing-indicator">
    <lottie-player
      src="/assets/loading.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>
`;
chatWindow.appendChild(typingDiv);
chatWindow.scrollTop = chatWindow.scrollHeight;


    try {
      const resp = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

    const json = await resp.json();
    console.log("ðŸ’¬ [api/chat] returned:", json);

    // âœ… Remove typing indicator before rendering actual reply
    typingDiv.remove();

    renderBotMessage(json.reply);
  } catch (err) {
    console.error("Chat request failed:", err);
    // âœ… Remove typing indicator even if request fails
    typingDiv.remove();
  }
});

  </script>
